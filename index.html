<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>payment form using Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="wrapper" id="payment_form">
        <h2>payment form</h2>

        <form method="post" name="form">
            <div class="input_field">
                <label for="name">Name and Surname</label>
                <input type="text" placeholder="John Doe" id="name" name="name" maxlength="30" onkeyup="checkName()">
                <small id="name_error">You can only enter A-Z, a-z and '-</small>
            </div>
            <div class="input_field">
                <label for="street">Street</label>
                <input type="text" placeholder="Maple Street" id="street" name="street" maxlength="30" onkeyup="checkStreet()">
                <small id="street_error">You can only enter A-Z, a-z, 1234567890 and '-</small>
            </div>
            <div class="input_field">
                <label for="house_number">House</label>
                <input type="text" placeholder="123" id="house_number" name="house_number" maxlength="4" onkeyup="checkHouseNumber()">
                <small id="house_number_error">You can only enter 1234567890 and ,/</small>
            </div>
            <div class="input_field">
                <label for="zip">ZIP</label>
                <input type="text" placeholder="17101" id="zip" name="zip" maxlength="6" onkeyup="checkZIP()">
                <small id="zip_error">You can ony enter A-Z, a-z and 1234567890</small>
            </div>
            <div class="input_field">
                <label for="city">City</label>
                <input type="text" placeholder="Anytown" id="city" name="city" maxlength="15" onkeyup="checkCity()">
                <small id="city_error">You can ony enter A-Z, a-z and -</small>
            </div>
            <div class="input_field">
                <label for="iban">IBAN</label>
                <input type="text" placeholder="1234 5678 9012 3456" id="iban" name="iban" maxlength="24" onkeyup="checkIban()">
                <small id="iban_error">You can ony enter A-Z, a-z and 1234567890</small>
            </div>
            <div class="input_field">
                <label for="amount">Amount</label>
                <input type="text" placeholder="150" id="amount" name="amount" maxlength="6" onkeyup="checkAmount()">
                <small id="amount_error">You can ony enter 1234567890 and .</small>
            </div>
                <button onclick="return validateForm()" required>send payment</button>
        </form>
    </div>
</body>
</html>
